  <style>
    /* Reset et styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      color: #1F2937;
      background-color: #f5f5f5;
      line-height: 1.5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    /* Conteneur principal */
    .container {
      width: 100%;
      max-width: 28rem;
      background-color: white;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* En-tête */
    .header {
      height: 12rem;
      background: linear-gradient(135deg, #0D47A1, #1565C0);
      border-bottom: 2px solid #64B5F6;
      border-bottom-left-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      color: white;
      background-size: cover;
      background-position: center;
    }
    
    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(13, 71, 161, 0.9), rgba(21, 101, 192, 0.9));
      z-index: 1;
    }
    
    .header-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .logo-basyk {
      width: 60px;
      height: 60px;
      margin-bottom: 0.3rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      background: white;
      object-fit: contain;
      padding: 4px;
    }
    
    .company-name {
      font-size: 3.75rem;
      line-height: 1;
      color: rgba(255, 255, 255, 0.9);
    }
    
    /* Section profil */
    .profile-section {
      padding: 1.5rem;
      text-align: center;
    }
    
    .profile-pic-container {
      margin-top: -4rem;
      width: 6rem;
      height: 6rem;
      margin-left: auto;
      margin-right: auto;
      border-radius: 9999px;
      border: 4px solid white;
      overflow: hidden;
      box-shadow: 0 0 0 2px #64B5F6, 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: white;
      position: relative;
      z-index: 10;
    }
    
    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .name {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: #1F2937;
    }
    
    .title {
      color: #4B5563;
    }
    
    /* Liens sociaux */
    .social-links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 1px solid #E4E4E7;
      background-color: white;
      color: #1F2937;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .social-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .social-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 9999px;
      opacity: 0.1;
      transition: opacity 0.3s ease;
    }
    
    .social-button:hover::before {
      opacity: 0.2;
    }
    
    /* Couleurs spécifiques pour chaque bouton social */
    .instagram-button .icon {
      color: #E1306C;
    }
    
    .instagram-button::before {
      background: radial-gradient(circle at 50% 50%, #E1306C, #C13584);
    }
    
    .whatsapp-button .icon {
      color: #25D366;
    }
    
    .whatsapp-button::before {
      background: radial-gradient(circle at 50% 50%, #25D366, #25D366);
    }
    
    .twitter-button .icon {
      color: #1DA1F2;
    }
    
    .twitter-button::before {
      background: radial-gradient(circle at 50% 50%, #1DA1F2, #1DA1F2);
    }
    
    .snapchat-button .icon {
      color: #FFFC00;
    }
    
    .snapchat-button::before {
      background: radial-gradient(circle at 50% 50%, #FFFC00, #FFFC00);
    }
    
    .email-button .icon {
      color: #4CAF50;
    }
    
    .email-button::before {
      background: radial-gradient(circle at 50% 50%, #4CAF50, #4CAF50);
    }
    
    /* Pied de page */
    .footer {
      margin-top: 2rem;
      text-align: center;
    }
    
    .footer-text {
      font-size: 0.875rem;
      color: #6B7280;
    }
    
    /* Media queries pour la responsivité */
    @media (min-width: 768px) {
      body {
        padding: 2rem;
      }
    }
  </style>
</head>
